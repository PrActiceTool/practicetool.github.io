<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>8800音考題 - PA練習小工具</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 公告 -->

    <!-- 主選單 -->
    <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/"><span class="fw-bold" style="color: #FFB2A8;">P</span>r<span
                    class="fw-bold" style="color: #8EC3E5;">A</span>cticeTool</a>
            <!-- 33 trigger modal -->
            <button type="button" class="btn btn-warning me-auto" data-bs-toggle="modal" data-bs-target="#warmupModal">
                暖身33吐舌歌
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0 mt-3 mt-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="140.html">140音</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="280.html">280音</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            8800音
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="8800.html">8800練習</a></li>
                            <li><a class="dropdown-item active" href="#">8800考題</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.milinguall.org/gts_default.aspx" target="_blank">團練站資訊</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        <h1 class="text-center visually-hidden">8800音考題</h1>

        <div class="dropdown text-center mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                2025
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">2025</a></li>
                <li><a class="dropdown-item" href="#">2024</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div id="cert8800">
            <div class="mt-4 mt-sm-4 text-center">
                <!-- 頭子音積木 -->
                <div class="d-inline-block">
                    <img id="exam" src="">
                </div>
            </div>

            <div id="descText" class="mt-2 display-5 fw-medium align-middle text-center">+20個尾子音</div>

            <!-- 示範音檔 -->
            <audio id="audioPlayer" class="mx-auto w-75" controls>
                如果您看到這段訊息，表示您的瀏覽器無法播放這段音頻。
            </audio>

            <!-- 按鈕 -->
            <div class="py-4 bg-body-tertiary shadow-lg text-center fixed-bottom">
                <!--‧ㄙㄨㄚ -->
                <div id="suah" class="mb-3 mx-auto fw-bold fs-5">‧ㄙㄨㄚ</div>
                <!-- 計數器 -->
                <div id="counter" class="mb-2 text-center"><span id="counterStart">0</span> / <span id="totalCounter">0</span></div>
                <button type="button" class="btn btn-danger btn-lg" onclick="showRandomCard()" id="start"></button>
                <p id="keySpaceHint" class="mt-1 small text-secondary text-center">可使用空白鍵</p>
            </div>

        </div>

        <!-- 暖身33吐舌歌modal -->
        <div class="modal fade" id="warmupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">萬丈高樓吐舌頭</h1>
                    </div>
                    <div class="modal-body">
                        <div class="ratio ratio-16x9">
                            <iframe id="youtubeIframe" src="https://www.youtube.com/embed/DIZSdY11CKs?rel=0"
                                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">暖身完成，馬上開始</button>
                    </div>
                </div><!-- .modal-content -->
            </div>
        </div>

        <!-- 完成練習提示 modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">恭喜您完成練習！</h1>
                    </div>
                    <div class="modal-body">
                        <p></p>
                        <div class="ratio ratio-16x9">
                            <iframe id="youtubeIframe" src="https://www.youtube.com/embed/H7_keCF3bpA?rel=0"
                                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="restart()"
                            data-bs-dismiss="modal">再來一次</button>
                        <a class="btn btn-outline-danger" href="https://www.milinguall.com/tls_blog.aspx?id=271"
                            role="button" target="_blank">PA發音認證</a>
                    </div>
                </div><!-- .modal-content -->
            </div>
        </div>

    </div><!-- .container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
